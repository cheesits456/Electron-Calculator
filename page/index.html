<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Electron-Calculator</title>

		<link rel="stylesheet" href="libs/css/bootstrap.min.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="hover-default" data-bs-theme="dark" onclick="focusInput()">
		<div class="container margin-top">
			<div class="row">
				<div class="col-md-12">
					<input id="equation" class="form-control align-right equation" type="text">
				</div>
			</div>
			<div class="row margin-top">
				<div class="col">
					<div class="button bg-danger" onclick="clearInput()">AC</div>
				</div>
				<div class="col">
					<div class="button bg-info-subtle" onclick="type('(')">(</div>
				</div>
				<div class="col">
					<div class="button bg-info-subtle" onclick="type(')')">)</div>
				</div>
				<div class="col">
					<div class="button bg-primary-subtle" onclick="type('&divide;')">&divide;</div>
				</div>
			</div>
			<div class="row margin-top">
				<div class="col">
					<div class="button" onclick="type('7')">7</div>
				</div>
				<div class="col">
					<div class="button" onclick="type('8')">8</div>
				</div>
				<div class="col">
					<div class="button" onclick="type('9')">9</div>
				</div>
				<div class="col">
					<div class="button bg-primary-subtle" onclick="type('&times;')">&times;</div>
				</div>
			</div>
			<div class="row margin-top">
				<div class="col">
					<div class="button" onclick="type('4')">4</div>
				</div>
				<div class="col">
					<div class="button" onclick="type('5')">5</div>
				</div>
				<div class="col">
					<div class="button" onclick="type('6')">6</div>
				</div>
				<div class="col">
					<div class="button bg-primary-subtle" onclick="type('&minus;')">&minus;</div>
				</div>
			</div>
			<div class="row margin-top">
				<div class="col">
					<div class="button" onclick="type('1')">1</div>
				</div>
				<div class="col">
					<div class="button" onclick="type('2')">2</div>
				</div>
				<div class="col">
					<div class="button" onclick="type('3')">3</div>
				</div>
				<div class="col">
					<div class="button bg-primary-subtle" onclick="type('&plus;')">&plus;</div>
				</div>
			</div>
			<div class="row margin-top">
				<div class="col">
					<div class="button" onclick="type('0')">0</div>
				</div>
				<div class="col">
					<div class="button" onclick="type('.')">&period;</div>
				</div>
				<div class="col">
					<div class="button bg-danger-subtle" onclick="deleteLastCharacter()">&Leftarrow;</div>
				</div>
				<div class="col">
					<div class="button bg-primary" onclick="equate()">&equals;</div>
				</div>
			</div>
		</div>

		<div id="modal" class="modal fade" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 id="error-title" class="modal-title"></h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p id="error-text"></p>
					</div>
				</div>
			</div>
		</div>

		<script src="libs/js/jquery.js" onload="window.$ = window.jQuery = module.exports"></script>
		<script src="libs/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
